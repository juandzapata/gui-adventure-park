<main>

    <div class="section"></div>

    <h3 class="title brown-text">Inicia sesión</h3>
    <div class="section"></div>

    <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

            <form class="col s12" [formGroup]="fGroup">
                <div class='row'>
                    <div class='col s12'>
                    </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                        <input formControlName="username" type='email' name='email' id='email' />
                        <label class="active" for='email'>Ingresa tu email</label>
                        <div class="input-error"
                            *ngIf="fg['username'].errors && (fg['username'].dirty || fg['username'].touched)">
                            <ul>
                                <li><strong *ngIf="fg['username'].errors['required']">Este campo es requerido.</strong>
                                </li>
                                <br>
                                <li><strong *ngIf="fg['username'].errors['email']">Este campo debe contener un formato
                                        de email.</strong></li>
                                <br>
                                <li><strong *ngIf="fg['username'].errors['minlength']">El email debe contener mínimo 5
                                        caracteres.</strong></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                        <input formControlName="password" class='validate' type='password' name='password' id='password' />
                        <label for='password' class="active">Ingresa tu contraseña</label>
                        <div class="input-error"
                            *ngIf="fg['password'].errors && (fg['password'].dirty || fg['password'].touched)">
                            <ul>
                                <li><strong *ngIf="fg['password'].errors['required']">Este campo es requerido.</strong>
                                </li>
                            </ul>
                        </div>
                    </div> 
                    <label style='float: right;'>
                        <a class='pink-text' routerLink='/security/forgot-password'><b>Recuperar contraseña</b></a>
                    </label>
                </div>

                <br />

                <div class='row'>
                    <button type='button' (click)="LoginAction()" name='btn_forgot'
                        class='col s12 btn btn-large waves-effect brown'>Identificar</button>
                </div>
                <section class="row">
                    <label for="">¿Todavía no tienes una cuenta? </label>
                    <a class='blue-text' style="float: right;" routerLink='/security/register-user'><b>Regístrate aquí</b></a>
                </section>

            </form>
        </div>
    </div>
    <div class="section"></div>
    <div class="section"></div>
</main>
