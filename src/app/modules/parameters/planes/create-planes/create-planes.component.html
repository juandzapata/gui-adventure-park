<div class="container">
<div class="row">
    <br>
    <form class="col s12" [formGroup]="fGroup">

        <div class="row">
            <div class="input-field col s12">
                <input formControlName="name" id="name" type="text" />
                <label for="name">Nombre</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input formControlName="color" id="color" type="color" value="" />
                <label for="color"></label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
              <input formControlName="descripcion" id="eslogan" type="text" />
              <label for="eslogan">Descripci√≥n</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
                <input formControlName="precio" id="precio" type="number" />
                <label for="precio">Precio</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <button class="btn btn-success green" (click)="SaveRecord()">
                    <i class="material-icons left">save</i>Guardar
                </button>
                &nbsp;
                <a routerLink="/parameters/list-planes" class="waves-effect waves-light btn red"><i
                        class="material-icons left">cancel</i>Cancelar</a>
            </div>
        </div>
        
    </form>
</div>
</div>
