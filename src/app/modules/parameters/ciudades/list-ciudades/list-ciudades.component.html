<div class="container">
<br>
<div class="section"></div>

<h3 class="title brown-text center">¡Ciudades!</h3>
<div class="section"></div>
<a routerLink="/parameters/create-ciudades" class="waves-effect waves-light btn green"><i class="material-icons left">add</i>Agregar</a>
<table class="striped">
    <thead>
        <tr>
            <th>
                Nombre
            </th>
            <th>
                Código Postal
            </th>
            <th>
                Departamento
            </th>
            <th>
                Acciones
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList">
            <td>
                {{r.nombre}}
            </td>
            <td>
                {{r.codigoPostal}}
            </td>
            <td>
                {{r.departamento.nombre}}
            </td>             
            <td>
                <a routerLink="/parameters/edit-ciudades/{{r.id}}" class="waves-effect waves-light btn orange"><i class="material-icons left">edit</i>Editar</a>
                &nbsp;<a routerLink="/parameters/remove-ciudades/{{r.id}}" class="waves-effect waves-light btn red"><i class="material-icons left">delete</i>Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
</div>
