<div class="container center">
    <div class="remove">
        <h3>¿Confirma la eliminación de {{atraccionName}}?</h3>
        <div class="row">
            <div class="input-field col s12">
                <div class="botones">
                    <a routerLink="/parameters/list-atracciones" class="waves-effect waves-light btn blue"><i

                    &nbsp;
                    <button class="btn btn-success red" (click)="RemoveRecord()">
                        <i class="material-icons left">delete</i>Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
